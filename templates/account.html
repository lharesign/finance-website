{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
    <form action="/account" method="post">
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
